apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: dockersamples/examplevotingapp_result
        name: result
        ports:
        - containerPort: 80
          name: result
        resources:               # ðŸ”¹ ADD THIS BLOCK
          requests:
            cpu: "200m"          # baseline reserved CPU
            memory: "256Mi"      # baseline reserved memory
          limits:
            cpu: "500m"          # maximum CPU allowed
            memory: "512Mi"      # maximum memory allowed