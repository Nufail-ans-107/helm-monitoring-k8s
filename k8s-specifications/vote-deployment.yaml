apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: dockersamples/examplevotingapp_vote
        name: vote
        ports:
        - containerPort: 80
          name: vote
        resources:               # ðŸ”¹ ADD THIS BLOCK
          requests:
            cpu: "200m"          # baseline reserved CPU
            memory: "256Mi"      # baseline reserved memory
          limits:
            cpu: "500m"          # maximum CPU allowed
            memory: "512Mi"      # maximum memory allowed